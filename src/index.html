<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Preautorización</title>
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>

     <header>       

      <h1> La Toscana Restaurante</h1>

     </header>


     <main> <!--Se divide en dos segmentos: "introduction" y "preauthorize"-->
     
      <section class="introduction">
        <p1><strong>De lo único que debes ocuparte ese día, es de disfrutar tu comida...</strong></p1>
      </section>
      <br>

      <section class="preauthorize">
        <p2>Ingresa aquí tu número de tarjeta de crédito para realizar la preautorización:</p2><br>
        <br>
        <label for="creditCardNumber">Tarjeta de Crédito N°</label>
        <input type="tel" id="creditCardNumber" name="creditCarNumber" placeholder="xxxx-xxxx-xxxx-xxxx" 
        maxlength="16" size="16">
      <!--En el input se determinó type "tel" (teléfono) para propiciar la aparición de teclado numérico en móviles-->
      <br><br>
      <!--Menú con opciones de tipo de tarjeta de crédito-->
        <label for="cardType">Selecciona tipo de tarjeta</label>
          <select id="cardType">
          <option value="americanExpress">American Express</option> 
          <option value="diners">Diners</option> 
          <option value="mastercard">Mastercard</option> 
          <option value="visa">Visa</option>
          </select><br><br>

      <!--Botón de validación que activará el index.js-->
        <button type="button" id="validate">VALIDAR</button>
        <br>
        <br>
       <!-- <p id= "answer"></p>-->
         </section>
         
    </main>

    <br>

    <footer>

      <!--Datos de contacto-->
       <p><em>Avenida Angamos 1335, Valdivia / @latoscanarestaurante</em></p>
        
       <p><em><strong>+63 267 4486</strong></em></p>
            
    </footer>

    <!--módulos enlazados-->
    <script src="index.js" type="module"></script>
    <script src="validator.js" type="module"></script>
  
  </body>

</html>
